<div class="container">
  <h2>Lista de Voluntariados</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="idVolunteering">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idVolunteering }}</td>
    </ng-container>

    <ng-container matColumnDef="nameVolunteering">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nameVolunteering }}</td>
    </ng-container>

    <ng-container matColumnDef="areaVolunteering">
      <th mat-header-cell *matHeaderCellDef>Área</th>
      <td mat-cell *matCellDef="let element">{{ element.areaVolunteering }}</td>
    </ng-container>

    <ng-container matColumnDef="activityVolunteering">
      <th mat-header-cell *matHeaderCellDef>Actividad</th>
      <td mat-cell *matCellDef="let element">{{ element.activityVolunteering ? 'Sí' : 'No' }}</td>
    </ng-container>

    <ng-container matColumnDef="attendanceVolunteering">
      <th mat-header-cell *matHeaderCellDef>Asistencia</th>
      <td mat-cell *matCellDef="let element">{{ element.attendanceVolunteering ? 'Sí' : 'No' }}</td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Actualizar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [routerLink]="['/volunteering/ediciones', element.idVolunteering]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="eliminar(element.idVolunteering)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
</div>
