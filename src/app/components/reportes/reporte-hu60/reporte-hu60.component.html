<div class="card-container">
  <h2 class="titulo-reporte">Reporte de Usuarios y sus Publicaciones en Foros</h2>

  <div class="card" *ngFor="let item of dataSource.data">
    <h3 class="card-username">{{ item.username }}</h3>
    <h4 class="card-title">{{ item.content_forum }}</h4>
    <p class="card-description">{{ item.description_forum }}</p>
  </div>
</div>
