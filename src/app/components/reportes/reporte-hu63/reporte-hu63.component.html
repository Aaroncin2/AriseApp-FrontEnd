<div class="table-container">
  <h2 class="titulo-reporte">Usuarios y Foros en los que Participaron</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-usuarios">

    <!-- Usuario Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
    </ng-container>

    <!-- Foro Column -->
    <ng-container matColumnDef="name_forum">
      <th mat-header-cell *matHeaderCellDef> Foro </th>
      <td mat-cell *matCellDef="let element"> {{ element.name_forum }} </td>
    </ng-container>

    <!-- Header & Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>
  </mat-paginator>
</div>
