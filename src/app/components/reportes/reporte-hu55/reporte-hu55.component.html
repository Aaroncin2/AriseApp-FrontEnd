<div class="rewards-section">
  <div class="section-title">
    <h1>Cantidad de Recompensas por Misi√≥n</h1>
  </div>

  <div class="chart-wrapper" *ngIf="hasData == true">
    <canvas
      baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [type]="barChartType"
    ></canvas>
  </div>

  <div class="no-data" *ngIf="hasData == false">
    <mat-icon class="no-data-icon">info_outline</mat-icon>
    <p class="no-data-message">No hay datos disponibles para mostrar.</p>
  </div>
</div>
