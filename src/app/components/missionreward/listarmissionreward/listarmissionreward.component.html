<div class="page-container">
  <!-- Título -->
  <h1 class="title">Lista de Misiones y Recompensas</h1>

  <!-- Buscador -->
  <div class="input-container">
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar</mat-label>
        <input matInput formControlName="parametro" />
      </mat-form-field>
    </form>
  </div>

  <!-- Tabla -->
  <div class="table-scroll-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 user-table">

      <!-- ID -->
      <ng-container matColumnDef="idMissionReward">
        <th mat-header-cell *matHeaderCellDef class="header-cell">ID</th>
        <td mat-cell *matCellDef="let element" class="body-cell">{{ element.idMissionReward }}</td>
      </ng-container>

      <!-- Misión -->
      <ng-container matColumnDef="NameMission">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Misión</th>
        <td mat-cell *matCellDef="let element" class="body-cell">{{ element.mission.nameMission }}</td>
      </ng-container>

      <!-- Descripción -->
      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Descripción</th>
        <td mat-cell *matCellDef="let element" class="body-cell">{{ element.description }}</td>
      </ng-container>

      <!-- Recompensa -->
      <ng-container matColumnDef="NameReward">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Recompensa</th>
        <td mat-cell *matCellDef="let element" class="body-cell">{{ element.reward.nameReward }}</td>
      </ng-container>

      <!-- Actualizar -->
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Actualizar</th>
        <td mat-cell *matCellDef="let element" class="body-cell">
          <button mat-icon-button color="primary" [routerLink]="['ediciones', element.idMissionReward]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Eliminar</th>
        <td mat-cell *matCellDef="let element" class="body-cell">
          <button mat-icon-button color="warn" (click)="eliminar(element.idMissionReward)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Paginador -->
    <div class="paginator-container">
      <mat-paginator
        [pageSize]="8"
        [pageSizeOptions]="[4, 8, 10]"
        [length]="100"
        aria-label="Selector de página">
      </mat-paginator>
    </div>
  </div>
</div>
