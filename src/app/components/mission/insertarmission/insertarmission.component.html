<div class="container">
  <div style="text-align: center; margin: 5%">
    <h1>Registro de Mission</h1>
  </div>
  <div style="text-align: center; margin: 5%">
    <form [formGroup]="form">
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El codigo es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Nombre de Mision</mat-label>
        <input matInput formControlName="nombre" />
        <mat-error *ngIf="form.get('nombre')?.hasError('required')">
          El Nombre de la Mision es obligatorio!!
        </mat-error>
      </mat-form-field>
<br />
      <mat-form-field class="example-full-width">
        <mat-label>Descripcion</mat-label>
        <input matInput formControlName="descripcion" />
        <mat-error *ngIf="form.get('descripcion')?.hasError('required')">
          Descripcion es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Seleccione usuario</mat-label>
        <mat-select formControlName="usuario">
          @for (api of listaUsuarios; track api) {
          <mat-option [value]="api.idUser">{{ api.username }}</mat-option>
          }
        </mat-select>
        <mat-error *ngIf="form.get('usuario')?.hasError('required')">
          El usuario es obligatorio!!
        </mat-error>
      </mat-form-field>

      <br />
      <button mat-raised-button color="primary" (click)="aceptar()">
        Registrar
      </button>
      <br />
      <button mat-button color="elevated" type="button" (click)="cancelar()">
        Cancelar
    </button>
    </form>
  </div>
</div>
