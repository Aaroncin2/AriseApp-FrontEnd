<div class="page-container">
  <h1 class="title">Registro de Misión</h1>

  <div class="form-container">
    <form [formGroup]="form">
      <mat-form-field *ngIf="edicion" appearance="outline" class="form-field">
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El código es obligatorio.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nombre de Misión</mat-label>
        <input matInput formControlName="nombre" />
        <mat-error *ngIf="form.get('nombre')?.hasError('required')">
          El nombre de la misión es obligatorio.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="descripcion" />
        <mat-error *ngIf="form.get('descripcion')?.hasError('required')">
          La descripción es obligatoria.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Seleccione usuario</mat-label>
        <mat-select formControlName="usuario">
          @for (api of listaUsuarios; track api) {
          <mat-option [value]="api.idUser">{{ api.username }}</mat-option>
          }
        </mat-select>
        <mat-error *ngIf="form.get('usuario')?.hasError('required')">
          El usuario es obligatorio.
        </mat-error>
      </mat-form-field>

      <div class="button-group">
        <button class="soft-btn green" type="submit" (click)="aceptar()">Registrar</button>
        <button class="soft-btn gray" type="button" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
