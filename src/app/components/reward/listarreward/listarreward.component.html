<div class="page-container">
  <h1 class="title">Lista de Recompensas</h1>

  <div class="input-container">
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar recompensa</mat-label>
        <input matInput formControlName="parametro" />
      </mat-form-field>
    </form>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 user-table">

      <!-- ID -->
      <ng-container matColumnDef="idReward">
        <th mat-header-cell *matHeaderCellDef class="header-cell">ID</th>
        <td mat-cell *matCellDef="let element" class="body-cell">{{ element.idReward }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nameReward">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Nombre</th>
        <td mat-cell *matCellDef="let element" class="body-cell">{{ element.nameReward }}</td>
      </ng-container>

      <!-- Actualizar -->
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Actualizar</th>
        <td mat-cell *matCellDef="let element" class="body-cell">
          <button mat-icon-button color="primary" [routerLink]="['ediciones', element.idReward]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Eliminar</th>
        <td mat-cell *matCellDef="let element" class="body-cell">
          <button mat-icon-button color="warn" (click)="eliminar(element.idReward)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div class="paginator-container">
      <mat-paginator
        [pageSize]="8"
        [pageSizeOptions]="[4, 8, 10]"
        [length]="100"
        aria-label="Selector de pÃ¡gina">
      </mat-paginator>
    </div>
  </div>
</div>
