<div class="container">
  <div style="text-align: center; margin: 5%">
    <h1>Lista de Tipos de Donaciones</h1>
  </div>
  <div class="input-container">
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>
      <input matInput formControlName="parametro" />
    </mat-form-field>
  </form>
</div>
  <div style="text-align: center; margin: 5%">
    <div class="table-scroll-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <!-- Position Column -->
      <ng-container matColumnDef="idTypeDonation">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idTypeDonation }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="nameDonation">
        <th mat-header-cell *matHeaderCellDef>nameDonation</th>
        <td mat-cell *matCellDef="let element">{{ element.donation.nameDonation }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="typeDonation">
        <th mat-header-cell *matHeaderCellDef>Type Donation</th>
        <td mat-cell *matCellDef="let element">{{ element.typeDonation }}</td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton [routerLink]="['ediciones', element.idTypeDonation]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton (click)="eliminar(element.idTypeDonation)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div class="paginator-container">
             <mat-paginator
            [pageSize]="8"
            [pageSizeOptions]="[4, 8, 10]"
            [length]="100"
            aria-label="Select page">
          </mat-paginator>
        </div>
        </div>
  </div>
</div>
