<div class="page-container">
  <h1 class="title">Registro de Tipos de Donaciones</h1>

  <div class="form-container">
    <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field *ngIf="edicion" appearance="outline" class="form-field">
        <mat-label>Código</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('idTypeDonation')?.hasError('required')">
          El código es obligatorio.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Tipos de Personalidades</mat-label>
        <mat-select formControlName="typeDonation">
          @for (food of tipos; track food) {
            <mat-option [value]="food.value">{{ food.viewValue }}</mat-option>
          }
        </mat-select>
        <mat-error *ngIf="form.get('typeDonation')?.hasError('required') && form.get('typeDonation')?.touched">
          El tipo de donación es obligatorio.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Seleccione Donación</mat-label>
        <mat-select formControlName="IdDonation">
          @for (api of listaDonations; track api) {
            <mat-option [value]="api.idDonation">{{ api.nameDonation }}</mat-option>
          }
        </mat-select>
        <mat-error *ngIf="form.get('IdDonation')?.hasError('required')">
          La donación es obligatoria.
        </mat-error>
      </mat-form-field>

      <div class="button-group">
        <button type="submit" class="soft-btn green">Registrar</button>
        <button type="button" class="soft-btn gray" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
