<div class="page-container">
  <!-- Título -->
  <h1 class="title">Lista de Forums</h1>

  <!-- Input de búsqueda -->
  <div class="input-container">
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar contenido</mat-label>
        <input matInput formControlName="parametro" />
      </mat-form-field>
    </form>
  </div>

  <!-- Tabla -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 user-table">

      <!-- ID -->
      <ng-container matColumnDef="idForum">
        <th mat-header-cell *matHeaderCellDef class="header-cell">ID</th>
        <td mat-cell *matCellDef="let element" class="body-cell">{{ element.idForum }}</td>
      </ng-container>

      <!-- Contenido -->
      <ng-container matColumnDef="contentForum">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Contenido</th>
        <td mat-cell *matCellDef="let element" class="body-cell">{{ element.contentForum }}</td>
      </ng-container>

      <!-- Fecha -->
      <ng-container matColumnDef="dateForum">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Fecha</th>
        <td mat-cell *matCellDef="let element" class="body-cell">{{ element.dateForum }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nameForum">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Nombre</th>
        <td mat-cell *matCellDef="let element" class="body-cell">{{ element.nameForum }}</td>
      </ng-container>

      <!-- Actualizar -->
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Actualizar</th>
        <td mat-cell *matCellDef="let element" class="body-cell">
          <button mat-icon-button [routerLink]="['ediciones', element.idForum]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Eliminar</th>
        <td mat-cell *matCellDef="let element" class="body-cell">
          <button mat-icon-button (click)="eliminar(element.idForum)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <!-- Paginación -->
  <div class="paginator-container">
    <mat-paginator
      [pageSize]="8"
      [pageSizeOptions]="[4, 8, 10]"
      [length]="100"
      aria-label="Selector de página">
    </mat-paginator>
  </div>
</div>
