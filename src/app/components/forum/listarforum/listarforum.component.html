<div class="container">
  <div style="text-align: center;margin: 5%;">
    <h1>Lista de Forums</h1>
  </div>
  <div style="text-align: center;margin: 5%;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="idForum">
        <th mat-header-cell *matHeaderCellDef>idForum</th>
        <td mat-cell *matCellDef="let element">{{ element.idForum }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="contentForum">
        <th mat-header-cell *matHeaderCellDef>contentForum</th>
        <td mat-cell *matCellDef="let element">{{ element.contentForum }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="dateForum">
        <th mat-header-cell *matHeaderCellDef>dateForum</th>
        <td mat-cell *matCellDef="let element">{{ element.dateForum }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nameForum">
        <th mat-header-cell *matHeaderCellDef>nameForum</th>
        <td mat-cell *matCellDef="let element">{{ element.nameForum }}</td>
      </ng-container>

      <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Actualizar</th>
      <td mat-cell *matCellDef="let element">
        <button matButton [routerLink]="['ediciones', element.idForum]">
          Actualizar
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button matButton 
                (click)="eliminar(element.idForum)"
                >
                <mat-icon>delete</mat-icon>
              </button>
      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
