<div class="page-container">
  <h1 class="title">Lista de Forums</h1>

  <div class="card-grid">
    <div class="forum-card" *ngFor="let forum of dataSource.data">
      
      <!-- Nuevo título con el nombre del foro -->
      <h3 class="forum-title">{{ forum.nameForum }}</h3>

      <!-- Fecha -->
      <div class="forum-date">{{ forum.dateForum | date: 'shortDate' }}</div>

      <!-- Contenido del foro -->
      <p class="forum-content">{{ forum.contentForum }}</p>

      <!-- Botones de acción -->
      <div class="card-actions">
        <button class="action-button edit" [routerLink]="['ediciones', forum.idForum]">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="action-button delete" (click)="eliminar(forum.idForum)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
