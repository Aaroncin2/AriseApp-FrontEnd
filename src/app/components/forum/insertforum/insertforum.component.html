<div class="page-container">
  <h1 class="title">Registro de Forums</h1>

  <form [formGroup]="form" (submit)="aceptar()" class="form-container">

    <!-- Código (solo en edición) -->
    <mat-form-field appearance="outline" *ngIf="edicion" class="form-field">
      <mat-label>Código</mat-label>
      <input matInput formControlName="codigo" />
      <mat-error *ngIf="form.get('idForum')?.hasError('required')">
        El código es obligatorio!!
      </mat-error>
    </mat-form-field>

    <!-- Nombre del foro -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nombre del Foro</mat-label>
      <input matInput formControlName="nameForum" />
      <mat-error *ngIf="form.get('nameForum')?.hasError('required')">
        El nombre es obligatorio!!
      </mat-error>
    </mat-form-field>

    <!-- Fecha -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Escoger un día</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateForum" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.get('dateForum')?.hasError('required')">
        La fecha es obligatoria!!
      </mat-error>
    </mat-form-field>

    <!-- Contenido -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Contenido o descripción</mat-label>
      <textarea matInput formControlName="contentForum" rows="3"></textarea>
      <mat-error *ngIf="form.get('contentForum')?.hasError('required')">
        El contenido es obligatorio!!
      </mat-error>
    </mat-form-field>

    <!-- Botones -->
    <div class="button-group">
      <button type="submit" class="soft-btn green">Registrar</button>
      <button type="button" class="soft-btn gray" (click)="cancelar()">Cancelar</button>
    </div>

  </form>
</div>
