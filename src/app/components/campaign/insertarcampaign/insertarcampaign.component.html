<div class="page-container">
  <h1 class="title">Registro de Campaña</h1>

  <div class="form-container">
    <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field appearance="outline" *ngIf="edicion" class="form-field">
        <mat-label>Código</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El código es obligatorio.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nombre de Campaña</mat-label>
        <input matInput formControlName="nameCampaign" />
        <mat-error *ngIf="form.get('nameCampaign')?.hasError('required')">
          El nombre de campaña es obligatorio.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Fecha</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateCampaign" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.get('dateCampaign')?.hasError('required')">
          La fecha es obligatoria.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Seleccione Rol</mat-label>
        <mat-select formControlName="idRol">
          @for (api of ListaRoles; track api) {
            <mat-option [value]="api.idRol">{{ api.rol }}</mat-option>
          }
        </mat-select>
        <mat-error *ngIf="form.get('idRol')?.hasError('required')">
          El rol es obligatorio.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="descriptionCampaign" />
        <mat-error *ngIf="form.get('descriptionCampaign')?.hasError('required')">
          La descripción es obligatoria.
        </mat-error>
      </mat-form-field>

      <div class="button-group">
        <button class="soft-btn green" type="submit">Registrar</button>
        <button class="soft-btn gray" type="button" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
