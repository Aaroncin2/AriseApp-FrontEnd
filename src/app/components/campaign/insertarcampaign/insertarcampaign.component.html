<div class="container">
  <div style="text-align: center;margin: 5%;">
    <h1>Registro de Campaña</h1>
  </div>
  <div style="text-align: center;margin: 5%;">
    <form [formGroup]="form" (submit)="aceptar()">
        <mat-form-field *ngIf="edicion">
          <mat-label>Codigo</mat-label>
          <input matInput formControlName="codigo" />
          <mat-error *ngIf="form.get('idCampaign')?.hasError('required')">
            El codigo es obligatorio!!
          </mat-error>
        </mat-form-field>
      <div>
        <mat-form-field>
          <mat-label>Nombre de Campaña</mat-label>
          <input matInput formControlName="nameCampaign" />
          <mat-error *ngIf="form.get('nameCampaign')?.hasError('required')">
            El Nombre de Campaña es obligatorio!!
          </mat-error>
        </mat-form-field>
      </div>
      <div>
      <mat-form-field>
  <mat-label>Fecha</mat-label>
  <input matInput [matDatepicker]="picker" formControlName="dateCampaign" />
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <mat-error *ngIf="form.get('dateCampaign')?.hasError('required')">
            La fecha es obligatorio!!
          </mat-error>
</mat-form-field>
      </div>
      <mat-form-field>
        <mat-label>Seleccione Rol</mat-label>
        <mat-select formControlName="idRol">
          @for (api of ListaRoles; track api) {
          <mat-option [value]="api.idRol">{{ api.rol }}</mat-option>
          }
        </mat-select>
        <mat-error *ngIf="form.get('idRol')?.hasError('required')">
          El rol es obligatorio!!
        </mat-error>
      </mat-form-field>
      <div>
        <mat-form-field>
          <mat-label>Descripcion</mat-label>
          <input matInput formControlName="descriptionCampaign" />
          <mat-error *ngIf="form.get('descriptionCampaign')?.hasError('required')">
            La Descripcion es obligatorio!!
          </mat-error>
        </mat-form-field>
      </div>  
      <button mat-button="elevated">Registrar</button>
      <br />
      <button mat-button color="elevated" type="button" (click)="cancelar()">
        Cancelar
    </button>

    </form>
  </div>
</div>
