<div class="ia-container">
  <h2>Asistente Reciclador Inteligente</h2>

  <textarea [(ngModel)]="pregunta" rows="4" placeholder="Ej. Â¿En que puedo ayudar hoy?"></textarea>

  <button (click)="preguntarIA()" [disabled]="cargando || !pregunta">

  <div class="respuesta" *ngIf="respuesta">
