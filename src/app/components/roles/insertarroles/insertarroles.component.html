<div class="container">
  <div style="text-align: center; margin: 5%">
    <h1>Registro de versiones</h1>
  </div>
  <div style="text-align: center; margin: 5%">
    <form [formGroup]="form" (submit)="aceptar()">
        <mat-form-field *ngIf="edicion">
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El c√≥digo es obligatorio!!
        </mat-error>
      </mat-form-field>
      <br>
        <mat-form-field>
        <mat-label>Tipos de Rol</mat-label>
        <mat-select formControlName="rolcito">
          @for (tipo of roles; track tipo) {
          <mat-option [value]="tipo.value">{{ tipo.viewValue }}</mat-option>
          }
        </mat-select>
        <mat-error *ngIf="form.get('rolcito')?.hasError('required')">
          El tipo es obligatorio!!
        </mat-error>
      </mat-form-field>
        <br>
        <mat-form-field>
        <mat-label>Seleccione Usuario</mat-label>
        <mat-select formControlName="usuario">
          @for (api of listaUsuarios; track api) {
          <mat-option [value]="api.idUser">{{ api.username }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <br>
      <button matButton="elevated">Registrar</button>
      <br />
      <button mat-button color="elevated" type="button" (click)="cancelar()">
        Cancelar
    </button>
    </form>
  </div>
</div>
