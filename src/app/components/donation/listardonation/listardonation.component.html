<div class="container">
  <div style="text-align: center;margin: 5%;">
    <h1>Lista de Donations</h1>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="idDonation">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idDonation }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nameDonation">
      <th mat-header-cell *matHeaderCellDef>Denominacion</th>
      <td mat-cell *matCellDef="let element">{{ element.nameDonation }}</td>
    </ng-container>
    <!-- Description Column -->
    <ng-container matColumnDef="donation">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let element">{{ element.donation }}</td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Actualizar</th>
      <td mat-cell *matCellDef="let element">
        <button matButton [routerLink]="['ediciones', element.idDonation]">
          Actualizar
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button matButton 
                (click)="eliminar(element.idDonation)"
                >
                <mat-icon>delete</mat-icon>
              </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
