<div class="container">
  <div style="text-align: center;margin: 5%;">
    <h1>Lista de Donaciones</h1>
  </div>
 
  <div class="input-container">
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>
      <input matInput formControlName="parametro" />
    </mat-form-field>
  </form>
    </div>

  <div style="text-align: center;margin: 5%;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="idDonation">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idDonation }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nameDonation">
      <th mat-header-cell *matHeaderCellDef>Denominacion</th>
      <td mat-cell *matCellDef="let element">{{ element.nameDonation }}</td>
    </ng-container>
    <!-- Description Column -->
    <ng-container matColumnDef="donation">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let element">{{ element.donation }}</td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Actualizar</th>
      <td mat-cell *matCellDef="let element">
        <button matButton [routerLink]="['ediciones', element.idDonation]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button matButton 
                (click)="eliminar(element.idDonation)"
                >
                <mat-icon>delete</mat-icon>
              </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="paginator-container">
             <mat-paginator
            [pageSize]="8"
            [pageSizeOptions]="[4, 8, 10]"
            [length]="100"
            aria-label="Select page">
          </mat-paginator>
    </div>
</div>
