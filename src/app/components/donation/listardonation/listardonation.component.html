<div>
  <div>
    <h1>Lista de Donations</h1>
  </div>
</div>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="idDonation">
      <th mat-header-cell *matHeaderCellDef>idDonation</th>
      <td mat-cell *matCellDef="let element">{{ element.idDonation }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nameDonation">
      <th mat-header-cell *matHeaderCellDef>nameDonation</th>
      <td mat-cell *matCellDef="let element">{{ element.nameDonation }}</td>
    </ng-container>
    <!-- Description Column -->
    <ng-container matColumnDef="donation">
      <th mat-header-cell *matHeaderCellDef>donation</th>
      <td mat-cell *matCellDef="let element">{{ element.donation }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
