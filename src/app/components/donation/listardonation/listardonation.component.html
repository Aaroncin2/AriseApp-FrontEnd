<div class="page-container">
  <!-- Título -->
  <h1 class="title">Lista de Donaciones</h1>

  <!-- Input de búsqueda -->
  <div class="input-container">
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar donación</mat-label>
        <input matInput formControlName="parametro" />
      </mat-form-field>
    </form>
  </div>

  <!-- Tabla -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 user-table">

      <!-- ID -->
      <ng-container matColumnDef="idDonation">
        <th mat-header-cell *matHeaderCellDef class="header-cell">ID</th>
        <td mat-cell *matCellDef="let element" class="body-cell">{{ element.idDonation }}</td>
      </ng-container>

      <!-- Denominación -->
      <ng-container matColumnDef="nameDonation">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Denominación</th>
        <td mat-cell *matCellDef="let element" class="body-cell">{{ element.nameDonation }}</td>
      </ng-container>

      <!-- Cantidad -->
      <ng-container matColumnDef="donation">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Cantidad</th>
        <td mat-cell *matCellDef="let element" class="body-cell">{{ element.donation }}</td>
      </ng-container>

      <!-- Actualizar -->
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Actualizar</th>
        <td mat-cell *matCellDef="let element" class="body-cell">
          <button mat-icon-button [routerLink]="['ediciones', element.idDonation]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Eliminar</th>
        <td mat-cell *matCellDef="let element" class="body-cell">
          <button mat-icon-button (click)="eliminar(element.idDonation)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <!-- Paginación -->
  <div class="paginator-container">
    <mat-paginator
      [pageSize]="8"
      [pageSizeOptions]="[4, 8, 10]"
      [length]="100"
      aria-label="Selector de página">
    </mat-paginator>
  </div>
</div>
