<div class="container">
  <div style="text-align: center;margin: 5%;"><h1>Registro de Donaciones</h1></div>
  <div style="text-align: center;margin: 5%;">
    <form [formGroup]="form" (submit)="aceptar()">
      <div>
        <mat-form-field>
          <mat-label>Donacion</mat-label>
          <input matInput formControlName="nameDonation" />
          <mat-error *ngIf="form.get('nameDonation')?.hasError('required')">
            El nombre es obligatorio!!
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>A donar</mat-label>
          <input matInput formControlName="donation" />
          <mat-error *ngIf="form.get('donation')?.hasError('required')">
            El nombre es obligatorio!!
          </mat-error>
        </mat-form-field>
      </div>  
      <button matButton="elevated">Registrar</button>
    </form>
  </div>
</div>
