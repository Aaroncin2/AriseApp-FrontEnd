<div class="login-container">
  <div class="login-box">
    <img src="assets/logo.png" alt="Logo de la empresa" class="logo" />
    <h2>Inicie sesi√≥n</h2>

    <mat-form-field appearance="fill" class="login-field">
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="Username" [(ngModel)]="username" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="login-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" [(ngModel)]="password" />
    </mat-form-field>

    <button mat-raised-button class="custom-button" (click)="login()">Ingresar</button>
  </div>
</div>
