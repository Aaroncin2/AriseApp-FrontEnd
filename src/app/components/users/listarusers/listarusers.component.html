<div class="container">
  <div style="text-align: center; margin: 5%">
    <h1>Lista de Users</h1>
  </div>

  <div class="input-container">
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>
      <input matInput formControlName="parametro" />
    </mat-form-field>
  </form>
  </div>

<div style="text-align: center; margin: 5%">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="idUser">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idUser }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">
        {{ element.enabled ? "Activo" : "Inactivo" }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="Update">
      <th mat-header-cell *matHeaderCellDef>Actualizar</th>
      <td mat-cell *matCellDef="let element">
        <button matButton [routerLink]="['ediciones', element.idUser]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button matButton (click)="eliminar(element.idUser)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="paginator-container">
             <mat-paginator
            [pageSize]="8"
            [pageSizeOptions]="[4, 8, 10]"
            [length]="100"
            aria-label="Select page">
          </mat-paginator>
    </div>
</div>
